<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Disease Prediction</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background-color: #ff7e5f;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #eb5e3b;
    }

    .output {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Media Image -->
    <img src="{{ url_for('static', filename='heart1.jpg') }}" alt="Heart Image">

    <h2>Heart Disease Detection</h2>
    
    <!-- For now: one dummy input -->
    <input type="text" id="userInput" placeholder="e.g., 63,1,3,145,233,1,0,150,0,2.3,0,0,1" />
    <br>
    <button onclick="handleSubmit()">Submit</button>

    <div class="output" id="outputArea"></div>
  </div>

  <script>
    function handleSubmit() {
      const inputText = document.getElementById('userInput').value.trim();
      const output = document.getElementById('outputArea');

      if (inputText === '') {
        output.innerHTML = '<span style="color: red;">Please enter input values.</span>';
        return;
      }

      const inputArray = inputText.split(',').map(Number);

      fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ input: inputArray })
      })
      .then(response => response.json())
      .then(data => {
        if (data.prediction) {
          output.innerHTML = `<strong>${data.prediction}</strong>`;
        } else {
          output.innerHTML = `<span style="color:red;">Error: ${data.error}</span>`;
        }
      })
      .catch(err => {
        output.innerHTML = `<span style="color:red;">Server Error</span>`;
        console.error(err);
      });
    }
  </script>

</body>
</html>
