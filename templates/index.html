<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Health Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <header>
                    <div>
                        <img src="{{ url_for('static', filename='h2.jpg') }}" alt="My Website Logo" class="logo">
                    </div>
                </header>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                </ul>
            </div>
        </div> 

        <div class="content">
            <h1>Medical <br><span>Health Hub</span><br></h1>
            <p class="par">
                A Healthy Hub is a one stop shop providing information, advice,<br>
                and support to improve the health and wellbeing of our community.
            </p>

            <div class="form">
                <h2>Enter Patient Data</h2>
                <input type="text" placeholder="Enter values comma separated">
                <button class="btnn">Submit</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.btnn').addEventListener('click', function (e) {
            e.preventDefault();

            const inputValue = document.querySelector('input').value.trim();
            if (!inputValue) {
                alert("Please enter input values.");
                return;
            }

            const inputArray = inputValue.split(',').map(Number);
            if (inputArray.some(isNaN)) {
                alert("Please enter only numbers separated by commas.");
                return;
            }

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: inputArray })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.prediction || data.error);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Something went wrong.');
            });
        });
    </script>
</body>
</html>
